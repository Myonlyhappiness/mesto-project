<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="shortcut icon" href="images/icon/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="general">
    <div class="page">
      <header class="header">
        <img src="images/header/logo.svg" class="header__logo" alt="Логотип страницы Mesto">
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/profile/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__info-edit" type="button" value="edit" name="edit"></button>
            <p class=profile__job-info>Исследователь океана</p>
          </div>
          <button type="button" name="add" value="add" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__photo" src="images/elements/Karachaevsk.jpg" alt="Заброшенная каменная церковь в горах">
            <div class="element__caption">
              <h2 class="element__caption-text">Карачаевск</h2>
              <button type="button" name="like" value="like" class="element__caption-like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/elements/Elbrus.jpg" alt="Вид на гору Эльбрус">
            <div class="element__caption">
              <h2 class="element__caption-text">Гора Эльбрус</h2>
              <button type="button" name="like" value="like" class="element__caption-like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/elements/Dombai.jpg" alt="Вид на гору в местечке Домбай">
            <div class="element__caption">
              <h2 class="element__caption-text">Домбай</h2>
              <button type="button" name="like" value="like" class="element__caption-like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/elements/Elbrus.jpg" alt="Вид на гору Эльбрус">
            <div class="element__caption">
              <h2 class="element__caption-text">Гора Эльбрус</h2>
              <button type="button" name="like" value="like" class="element__caption-like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/elements/Dombai.jpg" alt="Вид на гору в местечке Домбай">
            <div class="element__caption">
              <h2 class="element__caption-text">Домбай</h2>
              <button type="button" name="like" value="like" class="element__caption-like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/elements/Karachaevsk.jpg" alt="Заброшенная каменная церковь в горах">
            <div class="element__caption">
              <h2 class="element__caption-text">Карачаево-Черкесия</h2>
              <button type="button" name="like" value="like" class="element__caption-like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="form-edit" name="form-edit">
            <button type="button" value="close" name="close" class="popup__close-button"></button>
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input class="popup__container-item" id="name" type="text" name="name" placeholder="Укажите ваше имя" required>
              <input class="popup__container-item" id="job" type="text" name="job" placeholder="Кто вы?" required>
              <button class="popup__container-button" value="save" name="save" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
