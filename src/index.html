<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="shortcut icon" href="images/icon/favicon.svg" type="image/svg">
    <title>Mesto</title>
  </head>
  <body class="general">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/header/logo.svg')%>" class="header__logo" alt="Логотип страницы Mesto">
      </header>
      <main class="content">
        <section class="profile">
          <img src="<%=require('./images/profile/avatar.jpg')%>" class="profile__avatar" alt="Аватар профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__info-edit" type="button" value="edit" name="edit"></button>
            <p class=profile__job-info>Исследователь океана</p>
          </div>
          <button type="button" name="add" value="add" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <template id="element">
            <article class="card">
              <img class="card__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg)" alt="Байкал">
              <button class="card__delete-icon"></button>
              <div class="card__caption">
                <h2 class="card__caption-text">Байкал</h2>
                <button class="card__like-icon"></button>
            </div>
          </article>
        </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup-img">
        <div class="popup__img-wrapper">
          <img src="#" class="popup__img-elem" alt="">
          <button type="button" value="close" name="close" class="popup__close-button"></button>
          <p class="popup__img-caption"></p>
        </div>
      </div>
      <div class="popup popup-edit">
        <div class="popup__container">
          <form class="form" name="edit" novalidate>
            <button type="button" value="close" name="close" class="popup__close-button"></button>
            <h2 class="popup__container-title">Редактировать профиль</h2>
                <input class="popup__container-item"
                minlength="2"
                maxlength="40"
                id="name"
                type="text"
                name="name"
                placeholder="Представьтесь, пожалуйста"
                data-error-message="Будьте добры, используйте только латинские или кириллические буквы, знаки дефиса и пробелы"
                pattern="^[a-zA-Zа-яёA-ЯЁ\-\s]+$"
                required>
                <span class="name-input-error"></span>
                <input class="popup__container-item"
                minlength="2"
                maxlength="200"
                id="job"
                type="text"
                name="job"
                placeholder="Расскажите о себе"
                data-error-message="Будьте добры, используйте только латинские или кириллические буквы, знаки дефиса и пробелы"
                pattern="^[a-zA-Zа-яёA-ЯЁ\-\s]+$"
                required>
                <span class="job-input-error"></span>
                <button class="popup__container-button" value="save" name="save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup-add-card">
        <div class="popup__container">
          <form class="form" name="add" novalidate>
            <button type="button" value="close" name="close" class="popup__close-button"></button>
            <h2 class="popup__container-title">Новое Место</h2>
              <input class="popup__container-item"
              minlength="2"
              maxlength="30"
              id="image"
              type="text"
              name="name"
              placeholder="Название"
              data-error-message="Будьте добры, используйте только латинские или кириллические буквы, знаки дефиса и пробелы"
              pattern="^[a-zA-Zа-яёA-ЯЁ\-\s]+$"
              required>
              <span class="image-input-error"></span>
              <input class="popup__container-item"
               id="link"
               type="url"
               name="link"
               placeholder="Ссылка на картинку"
               required>
              <span class="link-input-error"></span>
              <button class="popup__container-button" value="create" name="create" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
